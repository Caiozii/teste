<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ficha de Personagem</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Ficha de Personagem</h1>
  <form>
    <label for="name">Nome:</label>
    <input type="text" id="name" required>

    <label for="gender">Gênero:</label>
    <select id="gender">
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
      <option value="outro">Outro</option>
    </select>

    <label for="race">Raça:</label>
    <input type="text" id="race" required>

    <label for="classType">Classe:</label>
    <input type="text" id="classType" required>

    <label for="level">Nível:</label>
    <input type="number" id="level" min="1" max="20" required>

    <label for="hitPoints">Pontos de Vida:</label>
    <input type="number" id="hitPoints" min="1" max="999" required>

    <label for="armorClass">Classe de Armadura:</label>
    <input type="number" id="armorClass" min="1" max="30" required>

    <label for="alignment">Alinhamento:</label>
    <input type="text" id="alignment" required>

    <label for="equipment">Equipamento:</label>
    <textarea id="equipment" required></textarea>

    <input type="submit" value="Salvar">
  </form>
  <script src="script.js"></script>
</body>
</html>
